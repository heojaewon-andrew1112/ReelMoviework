<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ project.title }}</title>
    <style>
        .video-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }
        video {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>{{ project.title }}</h1>
    <p>{{ project.description }}</p>
    <p>Category: {{ project.category }}</p>
    <p>Release Date: {{ project.release_date }}</p>
    <p>Price: {{ project.price }} KRW</p>

    <div class="video-container">
        <video controls>
            <source src="/movies/{{ project.streaming_url }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
