<!-- templates/account/reset_password.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 재설정</title>
</head>
<body>
    <h2>비밀번호 재설정</h2>

    <p>{{ user.username }} 님, 비밀번호를 재설정해주세요.</p>

    <form method="POST">
        {% csrf_token %}

        <label for="new_password">새 비밀번호:</label>
        <input type="password" id="new_password" name="new_password" required placeholder="새 비밀번호를 입력하세요">

        <label for="confirm_password">비밀번호 확인:</label>
        <input type="password" id="confirm_password" name="confirm_password" required placeholder="비밀번호를 한 번 더 입력하세요">

        <button type="submit">비밀번호 재설정</button>
    </form>

</body>
</html>
