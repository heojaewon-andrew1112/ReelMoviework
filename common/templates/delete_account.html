<!-- templates/delete_account.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계정 삭제</title>
</head>
<body>
    <h2>계정 삭제</h2>

    <p>정말로 계정을 삭제하시겠습니까? 이 작업은 되돌릴 수 없습니다.</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">계정 삭제</button>
    </form>

    <p><a href="{% url 'account:account_profile' %}">계정 삭제를 취소하고 프로필로 돌아가기</a></p>
</body>
</html>
